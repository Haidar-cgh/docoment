spring:
  data:
    redis:
      sentinel:
        nodes:
          - 127.0.0.1:63793
          - 127.0.0.1:63794
          - 127.0.0.1:63795
        master: mymaster
      database: 0
      timeout: 10000
      password: 123456
      lettuce:
        pool:
          enabled: true
          max-active: 1000
          max-idle: 100
          max-wait: 10000
          min-idle: 10
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/cgh1?useUnicode=true&characterEncoding=utf-8&useSSL=false&rewriteBatchedStatements=true&useServerPrepStmts=false&cachePrepStmts=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

log:
  level:
    - name: cn.com.cgh.login
      level: info
    - name: cn.com.cgh.auth
      level: info

springdoc:
  paths-to-exclude:
    - /api/test/**
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
  #  use-management-port: false
  api-docs:
    path: /v3/api-docs
    version: openapi_3_1
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: cn.com.cgh
  default-flat-param-object: false

knife4j:
  enable: true
  setting:
    language: zh-CN

server:
  servlet:
    encoding:
      enabled: true
      charset: UTF-8
      force: true