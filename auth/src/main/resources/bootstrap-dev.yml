server:
  port: 9003
spring:
  cloud:
    nacos:
      config:
        namespace: public
        server-addr: ${spring.cloud.nacos.server-addr}
        file-extension: yaml
        extension-configs:
          - data-id: core.yml
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        namespace: public
        server-addr: ${spring.cloud.nacos.server-addr}
      username: nacos
      password: nacos
      server-addr: 127.0.0.1:8848
  application:
    name: login

springdoc:
  paths-to-exclude:
    - /api/test/**
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
#  use-management-port: false
  api-docs:
    path: /v3/api-docs
    version: openapi_3_1
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: cn.com.cgh
  default-flat-param-object: false
  
