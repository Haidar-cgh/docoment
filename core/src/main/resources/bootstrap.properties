graceful-response.print-exception-in-global-advice=true
graceful-response.response-style=1
graceful-response.origin-exception-using-detail-message=true
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.addMappings=false
spring.cache.cache-names=loadBalancerCache
spring.cache.type=caffeine

server.undertow.threads.io=16
server.undertow.threads.worker=128

spring.cloud.nacos.config.extension-configs[0].data-id=core.yml
spring.cloud.nacos.config.extension-configs[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.extension-configs[0].refresh=true