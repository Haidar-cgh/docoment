server:
  port: 9003
spring:
  cloud:
    nacos:
      config:
        namespace: public
        server-addr: ${spring.cloud.nacos.server-addr}
        file-extension: yaml
        extension-configs:
          - data-id: core.yml
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        namespace: public
        server-addr: ${spring.cloud.nacos.server-addr}
      username: nacos
      password: nacos
      server-addr: 127.0.0.1:8848
  application:
    name: login
springfox:
  documentation:
#    swagger:
#      v2:
#        path: /v2/swagger-ui.html
#        enabled: true
#        url: /swagger-ui.html
    swagger-ui:
      base-url: /swagger
logging:
  level:
    com.p6spy: debug
    org.springframework.cloud.nacos: debug
    org.springframework.cloud.openfeign: debug
    org.springframework.cloud.openfeign.ribbon: debug
    org.springframework.cloud.openfeign.loadbalancer: debug
    org.springframework.cloud.openfeign.ribbon.okhttp: debug