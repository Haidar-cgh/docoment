server:
  port: 9003
spring:
  cloud:
    nacos:
      config:
        namespace: public
        server-addr: ${spring.cloud.nacos.server-addr}
        file-extension: yaml
        extension-configs:
          - data-id: core.yml
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        namespace: public
        server-addr: ${spring.cloud.nacos.server-addr}
      username: nacos
      password: nacos
      server-addr: 127.0.0.1:8848
  application:
    name: login

