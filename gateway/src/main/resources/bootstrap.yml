  #            - StripPrefix=1
  #            - RewritePath=/example/(?<segment>.*), /$\{segment}
  #            - AddRequestHeader=X-Request-Id, \$\{random.value}
  application:
    name: way
server:
  port: 9001
  servlet:
    context-path: way