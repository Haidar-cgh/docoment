spring:
  profiles:
    active: dev
  cloud:
    gateway:
      routes:
        - id: gallery
          uri: lb://gallery
          predicates:
            - Path=/gallery/**
          filters:
            - StripPrefix=1
        - id: login
          uri: lb://login
          predicates:
            - Path=/login/**
          filters:
            - StripPrefix=1
    nacos:
      config:
        extension-configs:
          - data-id: core.yml
            group: DEFAULT_GROUP
            refresh: true