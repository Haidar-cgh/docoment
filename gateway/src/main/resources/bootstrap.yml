spring:
  profiles:
    active: dev
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: gallery
          uri: lb://gallery
          predicates:
            - Path=/gallery/**
          filters:
            - StripPrefix=1
        - id: resource
          uri: lb://resource
          predicates:
            - Path=/resource/**
          filters:
            - StripPrefix=1
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
    nacos:
      config:
        extension-configs:
          - data-id: core.yml
            group: DEFAULT_GROUP
            refresh: true
