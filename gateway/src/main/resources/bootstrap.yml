spring:
  main:
    web-application-type: reactive
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        namespace: public
        server-addr: 127.0.0.1:8848
        file-extension: yml
      discovery:
        namespace: public
        server-addr: 127.0.0.1:8848
      username: nacos
      password: nacos
    gateway:
      routes:
        - id: gallery
          uri: lb://gallery
          predicates:
            - Path=/gallery/**
          filters:
            - StripPrefix=1
        - id: login
          uri: lb://login
          predicates:
            - Path=/login/**
          filters:
            - StripPrefix=1
